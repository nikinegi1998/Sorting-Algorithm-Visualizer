<html>
    <head>
        <title>Sorting Algorithm Visualizer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        
        <!-- nav bar -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-lg-9">
                        <h1 class="mb-5 mt-3">Sorting Algorithm Visualizer</h1>

                        <div class="row">
                            <div class="col-lg-2">
                                <button class="mb-3 bubblesort">Bubble Sort</button>
                            </div>
                            <div class="col-lg-2">
                                <button class="mb-3 selectionsort">Selection Sort</button> 
                            </div>
                            <div class="col-lg-2">
                                <button class="mb-3 insertionsort">Insertion Sort</button> 
                            </div>
                            <div class="col-lg-2">
                                <button class="mb-3 mergesorting">Merge Sort</button> 
                            </div>
                            <div class="col-lg-2">
                                <button class="mb-3 quicksort">Quick Sort</button> 
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="mt-3 mb-4">
                            <label for="size" class="form-label">Size of Array: </label>
                            <input type="range" class="form-range" min="20" max="70" step="10" value="30" id="size">

                            <label for="speed" class="form-label">Speed of Sorting: </label>
                            <input type="range" class="form-range" min="20" max="100" step="10" value="60" id="speed">

                            <button class="generate mt-3"> Generate New Array </button>
                        </div>                        
                    </div>
                </div>
            </div>
        </header>

        
        <!-- array bars -->
        <section class="container">
            <div id="bars" class="flex-container">

            </div>
        </section>


        <!-- JS links -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <script src="js/main.js"></script>
        <script src="js/visualizer.js"></script>

        <script src="js/bubble.js"></script>
        <script src="js/selection.js"></script>
        <script src="js/insertion.js"></script>
        <script src="js/merge.js"></script>
        <script src="js/quick.js"></script>
        
    </body>    
</html>
